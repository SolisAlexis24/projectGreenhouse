<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control y Monitoreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex: 1;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .column {
      flex: 1;
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    input[type="number"] {
      padding: 8px;
      width: 60%;
      text-align: center;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Columna izquierda modificada -->
    <div class="column">
      <h2>Control del Sistema</h2>

      <!-- Potencia del ventilador -->
      <div class="form-group">
        <label for="fanPower">Potencia del ventilador (%)</label>
        <input type="number" id="fanPower" name="fanPower" min="0" max="100" value="50">
        <button onclick="sendUpdate('update_fan')">Aplicar</button>
      </div>

      <!-- Toggle del sistema de irrigado -->
      <div class="form-group">
        <label for="irrigation">Sistema de irrigado</label>
        <button id="irrigationBtn" onclick="sendUpdate('toggle_irrigation')">Activar / Desactivar</button>
      </div>

      <!-- Temperatura deseada -->
      <div class="form-group">
        <label for="targetTemp">Temperatura deseada (°C)</label>
        <input type="number" id="targetTemp" name="targetTemp" min="0" max="120" value="25">
        <button onclick="sendUpdate('update_temperature')">Aplicar</button>
      </div>

      <!-- Alarma de irrigación -->
      <div class="form-group">
        <label>Añadir alarma de irrigación:</label>

        <input type="number" id="alarmHour" placeholder="Hora" min="0" max="23">
        <br><br>
        <input type="number" id="alarmMinute" placeholder="Minuto" min="0" max="59">
      </div>
      <button onclick="addIrrigationAlarm()">Aplicar</button>

    </div>

    <!-- Columna derecha existente -->
    <div class="column">
      <h2>Panel de Archivos</h2>
      <div style="display: flex; flex-direction: column; gap: 15px;">
        <button onclick="window.location.href='gallery_LM135.html'">Registro LM135</button>
        <button onclick="window.location.href='gallery_AM2302T.html'">Registro AM2302 - Temperatura</button>
        <button onclick="window.location.href='gallery_AM2302H.html'">Registro AM2302 - Humedad</button>
        <button onclick="window.location.href='view_log.html'">Ver LOG de acciones</button>
      </div>
    </div>
  </div>

  <script>
    function sendUpdate(action) {
      const data = {
        action: action,
        fanPower: document.getElementById("fanPower").value,
        targetTemp: document.getElementById("targetTemp").value
      };

      const xhr = new XMLHttpRequest();
      xhr.open("POST", window.location.href, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify(data));
    }

    function addIrrigationAlarm() {
      const hour = document.getElementById("alarmHour").value;
      const minute = document.getElementById("alarmMinute").value;

      const data = {
        action: "add_irrigation_alarm",
        hour: hour,
        minute: minute
      };

      const xhr = new XMLHttpRequest();
      xhr.open("POST", window.location.href, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify(data));
    }
  </script>

</body>
</html>
